<div class="modal-header">
    <h3 class="modal-title">Survey creation</h3>
</div>
<div class="modal-body">
	Question? <input type="text" ng-model="survey.question"><br />
	Answers <input type="text" ng-model="survey.answer1"> ou <input type="text" ng-model="survey.answer2">
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
